<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Number Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-wave"></div>
    <div class="bg-wave"></div>
    <div class="bg-wave"></div>

    <main>
      <header class="main--header">Number Guessing Game</header>
      <section class="game-section">
        <section class="info-section">
          <p>Try and Guess Between 1 and 100</p>
          <p>
            You Have <span class="chances">10</span> Chances to Guess the Right
            Number
          </p>
        </section>

        <section class="play-ground">
          <div class="input-field">
            <p class="guess"></p>
            <input type="text" />
            <p class="choices">
              Previous guesses : <span class="last-choices"></span>
            </p>
            <button class="try-btn">Try it</button>
            <button class="play-again-btn" onclick="playAgain()">
              Play Again
            </button>
          </div>
        </section>
      </section>
    </main>
    <section class="win-modal">
      <div class="container">
        <div class="winContent" id="winPopup">
          <button class="close">âœ–</button>
          <img
            src="/assets/images/Party_Popper_Emojipedia.png"
            alt="Winner PNG"
          />
          <p>Congratulations! You Win ðŸŽ‰</p>
          <button class="play-again-btn" onclick="playAgain()">
            Play Again
          </button>
        </div>
      </div>
    </section>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
